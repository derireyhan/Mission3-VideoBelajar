<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VideobelajarGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="Logo-videobelajar.svg" alt="Logo Videobelajar">
        </div> 
    </header>
    <div class="container">
        <h2>Masuk ke Akun</h2>
        <p>Yuk, lanjutin belajarmu di videobelajar.</p>
        <form>
            <label for="email">E-Mail <span class="asterisk">*</span></label>
            <input type="email" id="email" placeholder="Masukkan e-mail" required>

            <label for="password">Kata Sandi <span class="asterisk">*</span></label>
            <input type="password" id="password" placeholder="Masukkan kata sandi" required>

            <div class="form-action">
                <a href="#">Lupa Password?</a>
            </div>
            <button class="btn-primary">Masuk</button>
            <button class="btn-secondary">Daftar</button>
        </form>
        <div class="divider"><span>atau</span></div>
        <button class="btn-google">
            <img src="assets/googlelogo.png" alt="Google Logo" style="width: 18px;"> Masuk dengan Google
        </button>
    </div>
</body>
</html>
